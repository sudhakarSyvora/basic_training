<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }
   
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    input[type="checkbox"]
  ,  .icon{width: 27px;cursor: pointer;}
    .icon-wrap{
        display: flex;
        align-items: center;
        gap:10px
    }
    .time{
        color:rgb(167, 167, 167);
        font-size: 12px;

        /* float: left; */
    }
    .text{
        display: flex;
        flex-direction: column;
         
    }
  </style>
</head>
<body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Add a new todo" required>
        <button type="submit">Add</button>
      </form>
      <ul id="todoList"></ul>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
